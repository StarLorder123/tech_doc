<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>实践导向</title>
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="var(--dragon-red)"/>
    </marker>
  </defs>
  
  <!-- 科技风网格背景 -->
  <g opacity="0.08">
    <defs>
      <pattern id="techGrid" width="15" height="15" patternUnits="userSpaceOnUse">
        <path d="M 15 0 L 0 0 0 15" fill="none" stroke="var(--dragon-red)" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="200" height="200" fill="url(#techGrid)"/>
  </g>
  
  <!-- 主显示器 - 扁平化设计 -->
  <g transform="translate(100, 80)">
    <!-- 屏幕边框 -->
    <rect x="-45" y="-25" width="90" height="50" fill="none" stroke="var(--dragon-red)" stroke-width="2"/>
    <rect x="-40" y="-20" width="80" height="40" fill="var(--dragon-red)" opacity="0.05"/>
    
    <!-- 代码行 - 线条风格 -->
    <g opacity="0.8">
      <line x1="-35" y1="-12" x2="-15" y2="-12" stroke="var(--dragon-red)" stroke-width="2"/>
      <line x1="-35" y1="-6" x2="5" y2="-6" stroke="var(--dragon-red)" stroke-width="2" opacity="0.7"/>
      <line x1="-35" y1="0" x2="-5" y2="0" stroke="var(--dragon-red)" stroke-width="2"/>
      <line x1="-35" y1="6" x2="15" y2="6" stroke="var(--dragon-red)" stroke-width="2" opacity="0.7"/>
      <line x1="-35" y1="12" x2="-10" y2="12" stroke="var(--dragon-red)" stroke-width="2"/>
      
      <!-- 光标 -->
      <rect x="20" y="10" width="2" height="4" fill="var(--dragon-red)">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- 底座 -->
    <rect x="-8" y="25" width="16" height="4" fill="none" stroke="var(--dragon-red)" stroke-width="1"/>
  </g>
  
  <!-- 键盘 - 线条风格 -->
  <g transform="translate(100, 130)">
    <rect x="-40" y="-5" width="80" height="10" fill="none" stroke="var(--dragon-red)" stroke-width="1"/>
    <!-- 按键线条 -->
    <g opacity="0.6">
      <line x1="-30" y1="-2" x2="-26" y2="-2" stroke="var(--dragon-red)" stroke-width="1"/>
      <line x1="-20" y1="-2" x2="-16" y2="-2" stroke="var(--dragon-red)" stroke-width="1"/>
      <line x1="-10" y1="-2" x2="-6" y2="-2" stroke="var(--dragon-red)" stroke-width="1"/>
      <line x1="0" y1="-2" x2="4" y2="-2" stroke="var(--dragon-red)" stroke-width="1"/>
      <line x1="10" y1="-2" x2="14" y2="-2" stroke="var(--dragon-red)" stroke-width="1"/>
      <line x1="20" y1="-2" x2="24" y2="-2" stroke="var(--dragon-red)" stroke-width="1"/>
      <!-- 空格键 -->
      <line x1="-15" y1="2" x2="15" y2="2" stroke="var(--dragon-red)" stroke-width="2"/>
    </g>
  </g>
  
  <!-- 数据流 - 科技风连接线 -->
  <g opacity="0.7">
    <!-- 输入流 -->
    <path d="M 30 80 L 55 80" stroke="var(--dragon-red)" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0 20;10 10;20 0" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- 输出流 -->
    <path d="M 145 80 L 170 80" stroke="var(--dragon-red)" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
      <animate attributeName="stroke-dasharray" values="0 20;10 10;20 0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <!-- 科技装饰元素 -->
  <g opacity="0.5">
    <!-- 左侧节点 -->
    <g transform="translate(20, 80)">
      <circle cx="0" cy="0" r="4" fill="none" stroke="var(--dragon-red)" stroke-width="1"/>
      <circle cx="0" cy="0" r="2" fill="var(--dragon-red)"/>
      <line x1="-10" y1="0" x2="-4" y2="0" stroke="var(--dragon-red)" stroke-width="1"/>
      <line x1="0" y1="-10" x2="0" y2="-4" stroke="var(--dragon-red)" stroke-width="1"/>
    </g>
    
    <!-- 右侧节点 -->
    <g transform="translate(180, 80)">
      <rect x="-4" y="-4" width="8" height="8" fill="none" stroke="var(--dragon-red)" stroke-width="1"/>
      <rect x="-2" y="-2" width="4" height="4" fill="var(--dragon-red)"/>
      <line x1="4" y1="0" x2="10" y2="0" stroke="var(--dragon-red)" stroke-width="1"/>
      <line x1="0" y1="4" x2="0" y2="10" stroke="var(--dragon-red)" stroke-width="1"/>
    </g>
    
    <!-- 处理器符号 -->
    <g transform="translate(100, 40)">
      <rect x="-8" y="-6" width="16" height="12" fill="none" stroke="var(--dragon-red)" stroke-width="1"/>
      <rect x="-6" y="-4" width="12" height="8" fill="var(--dragon-red)" opacity="0.2"/>
      <line x1="-4" y1="-2" x2="4" y2="-2" stroke="var(--dragon-red)" stroke-width="1"/>
      <line x1="-4" y1="2" x2="4" y2="2" stroke="var(--dragon-red)" stroke-width="1"/>
    </g>
  </g>
  
  <!-- 状态指示器 -->
  <g transform="translate(100, 160)">
    <rect x="-30" y="-2" width="60" height="4" fill="none" stroke="var(--dragon-red)" stroke-width="1"/>
    <rect x="-30" y="-2" width="35" height="4" fill="var(--dragon-red)" opacity="0.3">
      <animate attributeName="width" values="35;45;35" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
